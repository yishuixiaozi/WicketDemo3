<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XXX登陆页面</title>

<wicket:linK>
<link rel="stylesheet" href="login.css" type="text/css"/>
</wicket:linK>

<script type="text/javascript">
	function foo(){
		alert("Hello,World!");
	}
</script>

</head>
<body>
<div class="header">
    <div class="inner_c">
        <div class="header_left"><wicket:message key="page.designer"></wicket:message></div>
        <div class="header_right">
            <div class="hri_left">
                <ul>
                    <li>登录&nbsp;&nbsp;&nbsp;&nbsp;|</li>
                    <li>注册&nbsp;&nbsp;&nbsp;&nbsp;|</li>
                    <li>公司合作&nbsp;&nbsp;|</li>
                </ul>
            </div>
            <div class="hri_right">
					<a href="#" onclick="foo();">咨询热线</a> 		
            </div>
        </div>
    </div>
</div>

<div class="body_top">
    <div class="inner_body">
        <p><img wicket:id="flower"/></p>
        <p class="p_id1">Welcome</p>
    </div>
</div>
<div class="body_center">
    <div class="inner_body2">
        <div class="bc_left">
            <img wicket:id="jiaju">
        </div>
        <div class="bc_right">
        	<span wicket:id = "feedback">这里输出回馈信息</span>
            <p></p>
            <form  method="post" wicket:id="loginForm">
                <input type="text" class="name_input" wicket:id="username"  for="reservation" placeholder="注册邮箱/用户名">
                <input type="password" class="pass_input" wicket:id="password"  for="reservation" placeholder="密码">
                <input type="submit" class="p_login" value="立即登录"/> 
                <a href="#" wicket:id="registerPage">免费注册</a>
            </form>
        </div>
    </div>
</div>
 <span wicket:id="panel">底部pannel加载</span>

</body>
</html>
