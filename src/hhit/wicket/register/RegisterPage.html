<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
</head>
<body>
	<span wicket:id="feedback">信息回馈</span>
	<form wicket:id="userProfile">
       用户名： <input type="text" wicket:id="name"/><br/>
       密  码：<input type="password" wicket:id="password"><br/>
       密码确认：<input type="password" wicket:id="confirmpassword" ><br/>
       地  址： <input type="text" wicket:id="address"/><br/>
       城  市： <input type="text" wicket:id="city"/><br/>
       国  家： <select wicket:id="country">
		          <option>印度</option>
		          <option>美国</option>
		          <option>日本</option>
         		</select><br/>
       Pin <input type="text" wicket:id="pin"/><br/>
       <hr/>
       <input type="submit" value="保存"/>
    </form>
</body>
</html>
